<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Login Farm Manager</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Entrar</h2>
                    <div class="inputbox">
                        <ion-icon name="user"></ion-icon>
                        <input type="text" id="username" required>
                        <label for="username">Usuário</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox">Manter Login</label>
                    </div>
                    <button type="submit">Entrar</button>
                    <div class="register">
                        <p>Não tem uma conta?<a href="cadastro.html"> Cadastrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Recupera os dados salvos no localStorage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            // Verifica se o usuário e senha estão corretos
            if (username === savedUsername && password === savedPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html'; // Redireciona para home
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
